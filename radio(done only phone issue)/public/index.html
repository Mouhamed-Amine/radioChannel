<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>National-Radio-FM</title>

   

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

 <link rel="icon" href="img/mix.svg">

    <link rel="stylesheet" type="text/css" href="css/rad.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer type="text/javascript" src="script/radio.js"></script>
    <script defer type="text/javascript" src="script/media.js"></script>
    <script defer type="text/javascript" src="script/mixer.js"></script>
    <script defer type="text/javascript" src="script/color.js"></script>
    <script src="script/particles.js"></script>
</head>

<body>
    <div id="particles-js"></div>
 <div id="player">
<header>
    <img src="img/Logo.png" alt="radio">
    <h1>Radio<span class="col_alt"> FM</span></h1>
   <h4 id="channel"><strong></strong></h4>
</header>
<div id="content">
    <article id="buttons">
        <img src="img/back.png" id="prevplay" >
        <img src="img/play.png" id="play_pause" >
        <img src="img/next.png" id="suivplay">
    <audio src="mp3/musica1.mp3" id="audio_file"></audio>
    </article>
    <article id="mixer">
        <h3>Volume</h3>
        <input class="mixer__modify" type="range" id="volume">
        <h3>Vitesse</h3>
        <input class="mixer__modify2" type="range" id="vitesse" max="200" min="0">
    </article>
    <article id="color">
    <button id="color1"></button>
    <button id="color2"></button>
    <button id="color3"></button>
    <button id="color4"></button>
    </article>
    <article id="listed">
        <img src="img/Mosa.png" class="tag" id="tag1" alt="mosaique">
        <img src="img/ifm.png" class="tag" id="tag2" alt="ifm">
        <img src="img/Quran.png" class="tag" id="tag3" alt="algerian">
        <img src="img/Music.png" class="tag" id="tag6" alt="musica">
        <img src="img/radio-tunis.png" class="tag" id="tag5" alt="tunisradio">
        <img src="img/MarocRadio.png" class="tag" id="tag7" alt="radiomarocain">
    </article>
    
</div>

</div>
